name: Test and Auto-Merge devtest to main

on:
  push:
    branches:
      - devtest

jobs:
  test-and-merge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout devtest branch
        uses: actions/checkout@v3
        with:
          ref: devtest
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Configure Git
        if: success()
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"

      - name: Merge devtest into main
        if: success()
        run: |
          git fetch origin
          git checkout main
          git merge origin/devtest --allow-unrelated-histories --no-ff -m "üîÅ Auto-merge devtest into main"
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
